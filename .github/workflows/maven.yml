# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 关键点 1：如果你的项目依赖本地 JAR，必须先手动安装到运行环境的 Maven 仓库
    - name: Install local Logisim JAR
      run: |
        mvn install:install-file \
          -Dfile=backend/logisim/logisim-evolution.jar \
          -DgroupId=com.cburch \
          -DartifactId=logisim-evolution \
          -Dversion=3.8.0 \
          -Dpackaging=jar

    # 关键点 2：指定 working-directory 为 backend
    - name: Build with Maven
      working-directory: ./backend
      run: mvn -B package -DskipTests

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KnoHub-Backend-Jar  # 你给下载包起的名字
        path: backend-target/*.jar # 告诉 GitHub 去哪里找这个包
