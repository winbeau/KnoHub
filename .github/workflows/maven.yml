name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 1. 安装你项目特有的本地 Logisim 依赖
    - name: Install local Logisim JAR
      run: |
        mvn install:install-file \
          -Dfile=backend/logisim/logisim-evolution.jar \
          -DgroupId=com.cburch \
          -DartifactId=logisim-evolution \
          -Dversion=3.8.0 \
          -Dpackaging=jar

    # 2. 执行编译打包（在 backend 目录下）
    - name: Build with Maven
      working-directory: ./backend
      run: mvn -B package -DskipTests

    # 3. 直接从 Maven 默认的 target 目录上传
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KnoHub-Backend-Jar
        # 路径直接指向 Maven 实际产出文件的位置
        path: backend/target/*.jar
